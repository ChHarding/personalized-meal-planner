<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitbit Data</title>
</head>
<body>
    <h1>Fitbit Activity Data</h1>
    {% if data %}
        <p>Steps: {{ data['summary']['steps'] }}</p>
        <p>Calories Burned: {{ data['summary']['caloriesOut'] }}</p>
    {% else %}
        <p>No data available.</p>
    {% endif %}
</body>
</html>
